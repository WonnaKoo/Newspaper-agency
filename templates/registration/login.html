{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<form class="register_form" method="post" action="{% url 'login' %}">
  <h2 class="form_title">Authorization</h2>
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" name="signup"
    class="btn btn-success btn-block">Log in
  </button>
  <a href="{% url 'login' %}" class="btn btn-primary btn-block">Create an account</a>
</form>
{% endblock %}
